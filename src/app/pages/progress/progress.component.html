<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true"><i class="fa fa-code" title="Get Code" data-toggle="tooltip"></i></a></h4>
        <div class="progress m-t-20">
            <div
              class="progress-bar bg-primary progress-bar-striped active"
              style="height:5px;"
              [style.width]="getProgreso1"
              role="progressbar">
              <span
              class="sr-only">85%
              Complete
              (success)</span>
              </div>
        </div>
        <div class="progress m-t-20">
            <div
              class="progress-bar bg-primary progress-bar-striped active"
              style="height:5px;"
              [style.width]="getProgreso2"
              role="progressbar">
              <span
              class="sr-only">85%
              Complete
              (success)</span>
              </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        
        <app-incrementador 
          [progreso]="progreso1" 
          (valorSalida)="progreso1 = $event" >
        </app-incrementador>

        <app-incrementador 
          [progreso]="progreso2" 
          [btnClass]="'btn-danger'"
          (valorSalida)="progreso2 = $event" >
        </app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        2
      </div>
    </div>
  </div>

</div>
